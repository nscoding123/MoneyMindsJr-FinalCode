<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Minds Junior</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    
    <style>
        body {
            text-align: center;
        }

        .header {
            text-align: center;
        }

        #quiz-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .question-box {
            border: 2px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .answer-box {
            margin: 10px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .answer-box input {
            margin-right: 10px;
        }

        #question-text {
            margin-bottom: 20px;
        }

        #quiz-form {
            margin-top: 20px;
        }

        #button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<section class="header">
    <main>
        <section>
            <div class="text-box">
                <h2 style="margin-bottom: 20px;">Certification Test</h2>
                <div id="quiz-container">
                    <div class="question-box" id="question-text"></div>
                    <form id="quiz-form">
                        <div class="answer-box">
                            <input type="radio" id="optionA" name="answer" value="A">
                            <label for="optionA" id="labelA"></label>
                        </div>
                        <div class="answer-box">
                            <input type="radio" id="optionB" name="answer" value="B">
                            <label for="optionB" id="labelB"></label>
                        </div>
                        <div class="answer-box">
                            <input type="radio" id="optionC" name="answer" value="C">
                            <label for="optionC" id="labelC"></label>
                        </div>
                    </form>
                    <div id="button-container">
                        <button class="hero-btn" id="prev-button" >Back</button>
                        <button class="hero-btn" id="next-button">Next</button>
                        <button class="hero-btn" id="submit-button" style="display: none;">Submit</button>
                    </div>
                </div>
                <div id="result-container"></div>
            </div>
        </section>
    </main>
</section>


<script>
    const questions = [
    {
            question: "Where can you save your money?",

                    A: "In your school bag",

                correct: "C"

            },
            {
                question: "What is money?",
                options: {
                A: "Something we play with",
                B: "A way to buy things",
                C: "A type of food"

                correct: "B"

            },
            {
                question: "Why is it important to save money?",
                options: {
                A: "So you can buy toys",
                B: "To have money for emergencies",
                C: "To show off to your friends"
                },
                correct: "B"

            },
            {
                question: "What does 'budget' mean?",
                options: {
                A: "A type of fruit",
                B: "A plan for spending and saving money",
                C: "A movie ticket"
                },
                correct: "B"

            },
            {
                question: "How can you earn money as a kid?",
                options: {
                A: "Ask your parents for money",
                B: "Do chores and earn an allowance",
                C: "Wait for money to fall from the sky"
                },
                correct: "B"

            },
            {
                question: "What is the difference between 'needs' and 'wants'?",
                options: {
                A: "Needs are things you must have, and wants are things you'd like to have",
                B: "Needs and wants mean the same thing",
                C: "Needs are for adults, and wants are for kids"
                },
                correct: "A"

            },
            {
                question: "What is a savings goal?",
                options: {
                A: "A game you play with friends",
                B: "A target amount of money you want to save for something specific",
                C: "A special kind of candy"
                },
                correct: "B"

            },
            {
                question: "What is interest?",
                options: {
                A: "Something that makes you feel excited",
                B: "Money that you have saved",
                C: "Money that the bank pays you for keeping your money there"
                },
                correct: "C"

            },
            {
                question: "Why is it important to share and give to others, even if you have little money?",
                options: {
                A: "Because it's fun",
                B: "To make friends",
                C: "To help those in need and build a kinder world"
                },
                correct: "C"

            },
            {
                question: "When you put your money in a piggy bank or a jar, what are you doing?",
                options: {
                A: "Saving it",
                B: "Spending it",
                C: "Hiding it from your parents"
                },
                correct: "A"

            },
            {
                question: "What's the golden rule of money?",
                options: {
                A: "Spend, spend, spend!",
                B: "Save, share, and spend wisely",
                C: "Money grows on trees"
                },
                correct: "B"

            },
            {
                question: "What should you do before buying something expensive?",
                options: {
                A: "Ask your parents to buy it for you",
                B: "Think about whether you really need it and if you can afford it",
                C: " Buy it right away without thinking"
                },
                correct: "B"

            },
            {
                question: "What is money?",
                options: {
                A: "Something we play with",
                B: "A way to buy things",
                C: "Buy it right away without thinking"
                },
                correct: "B"

            },
            {
                question: "What does 'income' mean?",
                options: {
                A: "Money you spend",
                B: "Money you earn",
                C: "Money you borrow"
                },
                correct: "B"

            },
            {
                question: "What is a credit card?", 
                options: {
                A: "A card to play games on",
                B: "A way to borrow money to be paid back later",
                C: "A card that shows your address"
                },
                correct: "B"

            },
            {
                question: "What is the difference between a checking account and a savings account?",
                options: {
                A: "Checkings accounts are used for daily spending, while savings accounts are for savings",
                B: "Checking accounts earn more interest",
                C: "There is no differnce they are the same"
                },
                correct: "A"

            },
            {
                question: "Why is it important to create and follow a budget?",
                options: {
                A: "To impress your friends with your financial skills",
                B: "To make sure you have enough money to buy the latest gadgets",
                C: "To track your spending and ensure you can achieve your financial goals"
                },
                correct: "C"

            },
            {
                question: "What is the significance of 'compounding interest' in savings and investments?",
                options: {
                A: "It's the interest earned on both the initial principal and the accumulated interest",
                B: "It's a fancy term for losing money in the stock market.",
                C: "It's the extra money you earn by playing video games"
                },
                correct: "A"

            },
            {
                question: "What is the difference between stocks and bonds in investment terms?",
                options: {
                A: "Stocks are for rich people, and bonds are for everyone else",
                B: "Stocks represent ownership in a company, while bonds are loans made to a company or government",
                C: "Stocks and bonds are both just funny names for pieces of paper"
                },
                correct: "B"

            },
            {
                question: "What is the difference between a debit card and a credit card?",
                options: {
                A: "Debit cards are used for online shopping, while credit cards are for in-store purchases",
                B: "Debit cards deduct money directly from your bank account, while credit cards allow you to borrow money to be paid back later",
                C: "There's no difference; they are the same thing"
                },
                correct: "B"

            },
            {
                question: "What is the 'emergency fund,' and why is it essential?",
                options: {
                A: "Money set aside for buying expensive items",
                B: "Money saved for unexpected expenses or emergencies",
                C: "A fund used for vacations"
                },
                correct: "B"

            },
            {
                question: "What is the importance of investing, and how does it differ from saving money in a bank account?",
                options: {
                A: "Investing is for rich people, and it's riskier than saving in a bank account",
                B: "Investing involves putting money into assets with the potential for long-term growth, while saving is typically considered low-risk with lower returns",
                C: "Investing is just another term for saving money"
                },
                correct: "B"

            },
            {
                question: "What are some potential advantages of investing in stocks or mutual funds compared to saving money in a regular savings account?",
                options: {
                A: "Stocks and mutual funds are risk-free",
                B: "The potential for higher returns on your investment over the long term",
                C: "Stocks are too complicated for kids to understand"
                },
                correct: "B"

            },
            {
                question: "Why is it important to read the terms and conditions of financial agreements, like loans and credit cards?",
                options: {
                A: "Because it's a fun read",
                B: "To find hidden loopholes to your advantage",
                C: "To fully understand the terms, fees, and interest rates, and to avoid surprises and hidden costs."
                },
                correct: "C"

            },
            {
                question: "Why is it important to start investing at a young age?",
                options: {
                A: "Investing is only for the wealthy",
                B: "It allows your money to grow over time through compound interest",
                C: "You should never invest"
                },
                correct: "B"

            },
            {
                question: "What is the concept of 'living below your means,' and why is it important for financial success?",
                options: {
                A: "Spending all your money on things you enjoy",
                B: "Spending exactly what you earn",
                C: "Spending less than you earn to save and invest for the future."
                },
                correct: "C"

            },
            {
                question: "Why is it important to be cautious when using credit cards?",
                options: {
                A: "Credit cards are always a bad idea",
                B: "If you don't pay off your balance in full, you can accumulate debt and pay high interest rates",
                C: "Credit cards are free money"
                },
                correct: "B"

            },
            {
                question: "What is the term for money you owe to someone else, such as a friend or a financial institution?",
                options: {
                A: "Savings",
                B: "Debt",
                C: "Income"
                },
                correct: "B"

            },
            {
                question: "Why is it essential to compare prices and shop around before making a big purchase?",
                options: {
                A: "To waste time",
                B: "To find the cheapest option and make your money go further",
                C: "To show off your knowledge about different products"
                },
                correct: "B"

            },
            {
                question: "What are some potential risks of investing in the stock market?",
                options: {
                A: "Guaranteed profits",
                B: "Losing money if the market goes down",
                C: "Winning the lottery"
                },
                correct: "B"

            },
            {
                question: "What is a stock, and how does it relate to owning a part of a company?",
                options: {
                A: "A stock represents ownership in a company, and owning stocks means you have a share in that company",
                B: "Losing money if the market goes down",
                C: "Stocks are like souvenirs from companies"
                },
                correct: "B"

            },
    ];

    const numQuestions = 10;
    let currentQuestion = 0;
    let score = 0;
    let shuffledQuestions = [];
    let selectedAnswers = new Array(numQuestions).fill(null);

    function shuffleQuestions() {
        shuffledQuestions = questions.sort(() => Math.random() - 0.5).slice(0, numQuestions);
    }

    const questionText = document.getElementById('question-text');
    const labelA = document.getElementById('labelA');
    const labelB = document.getElementById('labelB');
    const labelC = document.getElementById('labelC');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const submitButton = document.getElementById('submit-button');
    const quizForm = document.getElementById('quiz-form');
    const resultContainer = document.getElementById('result-container');
    const buttonContainer = document.getElementById('button-container');

    function loadQuestion() {
        const current = shuffledQuestions[currentQuestion];
        questionText.innerHTML = `<div class="question-box">${current.question}</div>`;
        labelA.innerHTML = `<div class="answer-box">${current.options.A}</div>`;
        labelB.innerHTML = `<div class="answer-box">${current.options.B}</div>`;
        labelC.innerHTML = `<div class="answer-box">${current.options.C}</div>`;
        setRadioButtons();
    }

    function setRadioButtons() {
        const selectedAnswer = selectedAnswers[currentQuestion];
        if (selectedAnswer !== null) {
            quizForm.querySelector(`input[value="${selectedAnswer}"]`).checked = true;
        } else {
            resetRadioButtons();
        }
    }

    function resetRadioButtons() {
        quizForm.querySelectorAll('input[name="answer"]').forEach(radio => {
            radio.checked = false;
        });
    }

    function checkAnswer() {
        const selectedAnswer = quizForm.querySelector('input[name="answer"]:checked');
        if (selectedAnswer) {
            selectedAnswers[currentQuestion] = selectedAnswer.value;
            if (selectedAnswer.value === shuffledQuestions[currentQuestion].correct) {
                score++;
            }
        }
    }

    function updateButtonVisibility() {
        prevButton.style.display = currentQuestion === 0 ? 'none' : 'inline-block';
        nextButton.style.display = currentQuestion < numQuestions - 1 ? 'inline-block' : 'none';
        submitButton.style.display = currentQuestion === numQuestions - 1 ? 'inline-block' : 'none';
    }

    prevButton.addEventListener('click', () => {
    checkAnswer(); // Save selected answer before going back

    if (currentQuestion > 0) {
        currentQuestion--; // Decrement the current question index
        loadQuestion();
        updateButtonVisibility();
    }
});

function displayResults() {
    resultContainer.innerHTML = `<h2>Your Score: ${score}/${numQuestions}</h2>`;

    if (score >= 7) {
        resultContainer.innerHTML += `<p>Congratulations! You passed the test!</p>`;

        // Create a button that links to a separate page
        const linkButton = document.createElement('a');
        linkButton.textContent = 'Go to Certificate Page';
        // Replace 'certificate_page.html' with the actual path to your certificate page
        linkButton.href = 'getcertificate.html';
        linkButton.classList.add('hero-btn'); // Optional: Apply your button styling

        // Append the button to the result container
        resultContainer.appendChild(linkButton);
    } else {
        resultContainer.innerHTML += `<p>Keep practicing! You missed some questions.</p>`;
    }

    // Hide the quiz container
    document.getElementById('quiz-container').style.display = 'none';
}


    nextButton.addEventListener('click', () => {
        const selectedAnswer = quizForm.querySelector('input[name="answer"]:checked');
        if (selectedAnswer) {
            checkAnswer();
        } else {
            return;
        }

        currentQuestion++;

        if (currentQuestion < numQuestions) {
            loadQuestion();
            updateButtonVisibility();
        } else {
            displayResults();
        }
    });

    submitButton.addEventListener('click', () => {
    for (let i = currentQuestion; i < numQuestions; i++) {
        checkAnswer();
    }

    displayResults();
});


    updateButtonVisibility(); // Initial setup
    shuffleQuestions();
    loadQuestion();
</script>
</body>
</html>
